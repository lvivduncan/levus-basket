<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> levus-basket </title>
  <!-- levus-modal -->
  <link rel="stylesheet" href="https://lvivduncan.github.io/levus-modal/css/levus-modal.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="basket">
    <p>
      <span class="txt">Товарів: </span>
      <span class="result">0</span> <br>
      <span class="txt">на <span class="sum">0</span> грн.</span>
    </p>

    <div class="dropdown">
      <div id="goods"></div>
      <p>Всього: <span class="sum">0</span> грн.
        <span data-fancybox data-src="#issue" id="get-issue">Оформити</span>
      </p>
      <p id="del-goods">Видалити усі товари з кошика</p>
    </div>
  </div>
  <!-- #basket -->

  <section id="items">
    <article class="item">
      <a href="">
        <figure>
          <img src="https://picsum.photos/id/1/300/300" alt="">
        </figure>
        <figcaption>
          Назва товару
        </figcaption>
      </a>
      <div class="caption">
        <div class="price">1020</div>
        <button class="button" data-name="Назва товару" data-price="1020">Купити
        </button>
      </div>
      <div class="sizes">
        <p>Розміри:</p>
        <select>
          <option value="">-</option>
          <option value="100">100x100</option>
          <option value="200">200x200</option>
          <option value="300">300x300</option>
          <option value="400">400x400</option>
        </select>
      </div>
    </article>

        <select>
